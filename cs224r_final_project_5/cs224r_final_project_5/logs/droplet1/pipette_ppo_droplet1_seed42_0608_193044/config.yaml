  max_episode_steps: 200
  environment_size: 10.0
  well_radius: 1.0
  well_depth: 2.0
action_repeat: 1
discount: 0.99
seed: 42
use_tb: true
save_snapshot: false
experiment: pipette_ppo_droplet1_seed42_0608_193044
device: auto
